<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyTicTacToe website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"  media="screen and (max-width:320px)" href="phone.css">
</head>

<body>
    <nav>
        <span id="navtitle">MyTicTacToe.com</span>
    </nav>
    <div class="gamecontainer">
        <div class="game">
                <div id="line"></div>
            <div class="block bl-0 bt-0" id="1"></div>
            <div class="block bt-0" id="2"></div>
            <div class="block bt-0 br-0" id="3"></div>
            <div class="block bl-0" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block br-0" id="6"></div>
            <div class="block bl-0 bb-0" id="7"></div>
            <div class="block bl-0 bb-0" id="8"></div>
            <div class="block bb-0 br-0" id="9"></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Tic Tac MyTicTacToe</h1>
            <div class="info">
                <span id="infotext">Turn for X</span> <button class="btn">Reset</button>
            </div>
            <div id="gif"><img src="excited.gif" alt="Congratulation!"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
